<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Trading Game</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-top: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .ad-space {
      margin-top: 30px;
      padding: 10px;
      text-align: center;
      background-color: #eee;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Trading Game</h1>

    <div class="form-group">
      <label>Select Color:</label>
      <select id="color">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
      </select>
    </div>

    <div class="form-group">
      <label>Choose Level:</label>
      <div class="radio-group">
        <label><input type="radio" name="level" value="Big" checked /> Big</label>
        <label><input type="radio" name="level" value="Small" /> Small</label>
      </div>
    </div>

    <button onclick="tradeColor()">Trade</button>

    <div class="result" id="result"></div>

    <!-- Placeholder for Ad -->
    <div class="ad-space">
      <!-- Replace with your Google AdSense code -->
      <p>Ad Space</p>
    </div>
  </div>

  <script>
    function tradeColor() {
      const color = document.getElementById('color').value;
      const level = document.querySelector('input[name="level"]:checked').value;
      const resultBox = document.getElementById('result');

      const isSuccess = Math.random() > 0.5;

      if (isSuccess) {
        resultBox.textContent = `Success! You won with ${color} at ${level} level. üéâ`;
        resultBox.style.color = 'green';
      } else {
        resultBox.textContent = `Failed! ${color} at ${level} level lost. ‚ùå`;
        resultBox.style.color = 'red';
      }
    }
  </script>
</body>
</html>
